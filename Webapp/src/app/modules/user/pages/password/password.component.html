<div class="container">
<div class="title-group">
    <h1 class="mat-h1">PasswordPolicy List</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  <button style="margin-left: 121px; margin-bottom: 10px; margin-top: 10px;"  mat-button  mat-flat-button color="primary" (click)="openDialog('Add',{})">Add PasswordPolicy</button>
  <p *ngIf="passwordData.length <= 0" class="no-data">There is no passwordPolicy added yet!</p>
  
  <div class="container" *ngIf="passwordData.length > 0" >
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>  ID </th>
          <td  mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="policyName" style="margin-left: 20px;">
          <th  mat-header-cell *matHeaderCellDef> PasswordPolicy Name </th>
          <td  mat-cell *matCellDef="let element"> {{element.policyName}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <button mat-raised-button color="primary" class="push-right" (click)="openDialog('Update',element)">Edit</button>
            <button style="margin-left: 10px;" mat-raised-button color="accent" (click)="deletePassword(i, element)">Delete</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
    </div>
  </div>
</div>
